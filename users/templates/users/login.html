{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
   <div>
       <form method="POST">
           {%csrf_token%}
           <fieldset>
               <legend>Login</legend>
               {{form|crispy}}
           </fieldset>

           <button class="btn btn-outline-info" type="submit">Sign Up</button>
       </form>

       <div>
           <small class="text-muted">
               Need  an Acccount? <a href="{%url 'register'%}"></a>
           </small>
       </div>
   </div>
{% endblock content %} <div>
